<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter App</title>
  </head>
  <body>
    <div class="counter-container">
      <h1>Counter App</h1>
      <div class="count-display" id="count">0</div>
      <div class="buttons">
        <button onclick="decreaseCount()" id="decrease">-</button>
        <button onclick="resetCount()" id="reset">Reset</button>
        <button onclick="increaseCount()" id="increase">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
